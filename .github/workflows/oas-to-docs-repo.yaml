name: Copy OAS specs to Docs Repository

on:
  push:
    branches:
      - main
    paths:
      - 'src/hub-api/spec.yaml'
      - 'src/api/spec.yaml'

jobs:
  commit-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Neynar CI Bot token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.NEYNAR_CI_BOT_APP_ID }}
          private-key: ${{ secrets.NEYNAR_CI_BOT_PRIVATE_KEY }}
          owner: 'neynarxyz'
          repositories: 'docs'

      - name: Checkout OAS repository
        uses: actions/checkout@v3
        with:
          path: "OAS"
          ref: "main"

      - name: Checkout docs repository
        uses: actions/checkout@v3
        with:
          repository: "neynarxyz/docs.git"
          ref: "main"
          path: "docs"
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: true

      - name: Copy updated YAML files to docs repository
        run: |
          cp OAS/src/hub-api/spec.yaml docs/openapi/hub-api/openapi.yaml
          cp OAS/src/api/spec.yaml docs/openapi/api/openapi.yaml

      - name: Commit and push changes
        run: |
          # Get the author information from the OAS commit
          AUTHOR_NAME=$(git log -1 --format='%an')
          AUTHOR_EMAIL=$(git log -1 --format='%ae')

          cd docs

          # Set Git config using OAS commit author
          git config user.name "$AUTHOR_NAME (via Neynar CI Bot)"
          git config user.email "$AUTHOR_EMAIL"

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit changes
          git add .
          git commit -m "GitHub action: copy OpenAPI YAML files from OAS repository"

          # Push changes directly to main
          git push --ff-only origin main
        shell: bash
