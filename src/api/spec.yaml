    post:
      description: Mints an NFT to one or more recipients on a specified network and contract, using a configured server wallet. Contact us to set up your wallet configuration if you don't have one.
      summary: Mint NFT(s)
      tags:
        - Onchain
      parameters:
        - $ref: '#/components/parameters/WalletIdHeader'
      operationId: mint-nft
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  type: string
                  enum:
                    - base
                    - optimism
                    - base-sepolia
                  description: Network to mint on.
                  example: base
                contract_address:
                  type: string
                  pattern: ^0x[a-fA-F0-9]{40}$
                  example: '0x5a927ac639636e534b678e81768ca19e2c6280b7'
                  description: Ethereum address
                  title: EthAddress
                recipients:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                        pattern: ^0x[a-fA-F0-9]{40}$
                        example: '0x5a927ac639636e534b678e81768ca19e2c6280b7'
                        description: Ethereum address
                        title: EthAddress
                      fid:
                        type: integer
                        minimum: 0
                        description: The unique identifier of a farcaster user or app (unsigned integer)
                        example: 3
                        title: Fid
                        format: int32
                      quantity:
                        type: integer
                        minimum: 1
                        description: Quantity to mint (must be at least 1).
                        example: 1
                    description: NFT mint recipient. Exactly one of "address" or "fid" must be set.
                  minItems: 1
                  maxItems: 200
                  description: List of recipients to mint to (1-200 recipients allowed).
                async:
                  type: boolean
                  description: If true, returns immediately after sending the transaction.
                  example: false
              required:
                - network
                - contract_address
                - recipients
              description: Request body for NFT minting operation.
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      type: object
                      properties:
                        recipient:
                          type: object
                          properties:
                            address:
                              $ref: '#/components/schemas/EthAddress'
                            fid:
                              $ref: '#/components/schemas/Fid'
                            quantity:
                              type: integer
                              minimum: 1
                              description: Quantity to mint (must be at least 1).
                              example: 1
                          description: NFT mint recipient. Exactly one of "address" or "fid" must be set.
                        transaction_hash:
                          $ref: '#/components/schemas/PrefixedHexString'
                        receipt:
                          type: object
                          properties:
                            status:
                              type: string
                            gas_used:
                              type: string
                            block_number:
                              type: string
                          required:
                            - status
                            - gas_used
                            - block_number
                          nullable: true
                          description: Transaction receipt (if async is false).
                      required:
                        - recipient
                        - transaction_hash
                    description: Array of mint transaction results.
                required:
                  - transactions
                description: Response for NFT minting operation.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZodError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorRes'
        '402':
          description: '402'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorRes'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorRes'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorRes'
      externalDocs:
        url: https://docs.neynar.com/reference/mint-nft
    get:
