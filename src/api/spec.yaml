              - 30d
              - 90d
              - 180d
        - name: author_fid
          in: query
          description: Fid of the user whose casts you want to search
          schema:
            type: integer
            minimum: 1
        - name: channel_id
          in: query
          description: Channel ID of the casts you want to search
          schema:
            type: string
      operationId: fetch-cast-metrics
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CastsMetricsResponse'
        '400':
