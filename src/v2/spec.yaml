              example: "demo.neynar.com"
        - type: object
          required:
            - signer_uuid
            - app_domain
            - fid
            - event
          properties:
            signer_uuid:
              $ref: "#/components/schemas/SignerUUID"
            app_domain:
              type: string
              description: Domain of the mini app
            fid:
              $ref: "#/components/schemas/Fid"
            event:
              $ref: "#/components/schemas/AppHostEventType"
    AppHostPostEventResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Successfully processed event"
    AppHostUserStateResponse:
      type: object
      required:
        - notifications_enabled
      properties:
        notifications_enabled:
          type: array
          description: List of domains for which notifications are enabled for this user
          items:
            type: object
            required:
              - domain
              - status
              - updated_at
            properties:
              domain:
                type: string
                description: Domain of the mini app
              status:
                type: string
                description: Status of notifications for this domain (usually 'valid')
              updated_at:
                type: string
                format: date-time
                description: When the notification preference was last updated
  responses:
    401Response:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorRes"
    404Response:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorRes"
    400Response:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorRes"
    400ZodResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ZodError"
    403Response:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorRes"
    409Response:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ConflictErrorRes"
    500Response:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorRes"
