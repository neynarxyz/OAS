            $ref: "#/components/schemas/CastComposerType"
          example: top
          description: Type of list to fetch.
        - name: limit
          in: query
          description: Number of results to fetch
          required: false
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 25
          example: 25
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of composer actions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CastComposerActionsListResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/action:
    post:
      tags:
        - Action
      summary: User actions across apps
      description: >-
        Securely communicate and perform actions on behalf of users across
        different apps. It enables an app to send data or trigger actions in
        another app on behalf of a mutual user by signing messages using the
        user's Farcaster signer.
      externalDocs:
        url: https://docs.neynar.com/docs/farcaster-actions-spec
      operationId: publish-farcaster-action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FarcasterActionReqBody"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        default:
          description: Any possible response
          content:
            "*/*":
              schema:
                type: object
                additionalProperties: true
  /stp/subscription_check:
    get:
      tags:
        - Subscribers
      summary: Hypersub subscription check
      description: >-
        Check if a wallet address is subscribed to a given STP (Hypersub)
        contract.
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-subscription-check
      operationId: fetch-subscription-check
      parameters:
        - name: addresses
          description: Comma separated list of Ethereum addresses, up to 350 at a time
          in: query
          required: true
          example: >-
            0xedd3783e8c7c52b80cfbd026a63c207edc9cbee7,0x5a927ac639636e534b678e81768ca19e2c6280b7
          schema:
            type: string
            x-comma-separated: true
        - name: contract_address
          description: Ethereum address of the STP contract
          in: query
          required: true
          example: "0x76ad4cb9ac51c09f4d9c2cadcea75c9fa9074e5b"
          schema:
            type: string
        - name: chain_id
          description: Chain ID of the STP contract
          in: query
          required: true
          example: "8453"
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscriptionCheckResponse"
        "400":
          $ref: "#/components/responses/400Response"
  /fungible:
    post:
      summary: Deploy fungible
      description: |
        Creates a new token.
      operationId: deploy-fungible
      externalDocs:
        url: https://docs.neynar.com/reference/deploy-fungible
      tags:
        - Onchain
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/DeployFungibleReqBody"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeployFungibleResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/app_host/user/event:
    get:
      tags:
        - App Host
      summary: Get app host event
      description: >-
        Returns event object for app host events. Used if the app host intends to sign the event message instead of using Neynar-hosted signers.
      operationId: app-host-get-event
      parameters:
        - name: app_domain
          in: query
          required: true
          schema:
            type: string
          description: The domain of the mini app
          example: "demo.neynar.com"
        - name: fid
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Fid"
          description: The FID of the user who initiated the event
        - name: event
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/AppHostEventType"
          description: The type of event
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppHostGetEventResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
    post:
      tags:
        - App Host
      summary: Process app host event
      description: >-
        Post an app_host event to the domain's webhook. Events such as enabling or disabling
        notifications for a user. Provide either a signed message or the signer UUID of an authorized neynar-hosted signers.
      operationId: app-host-post-event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppHostPostEventBody"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppHostPostEventResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/app_host/user/state:
    get:
      tags:
        - App Host
      summary: Get the user's notification subscriptions
      description: >-
        Returns the current notification state for a specific user across all mini app domains
        in this app host. Shows which domains have notifications enabled.
      operationId: app-host-get-user-state
      parameters:
        - name: fid
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Fid"
          description: The FID of the user
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppHostUserStateResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
