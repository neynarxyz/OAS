        follow.deleted:
          $ref: "#/components/schemas/WebhookSubscriptionFiltersFollow"
        reaction.created:
          $ref: "#/components/schemas/WebhookSubscriptionFiltersReaction"
        reaction.deleted:
          $ref: "#/components/schemas/WebhookSubscriptionFiltersReaction"
