        - name: provider_metadata
          in: query
          schema:
            type: string
          description: >
            provider_metadata is a URI-encoded stringified JSON object that can
            be used to pass additional metadata to the provider. Only available
            for mbd provider right now. See
            [here](https://docs.neynar.com/docs/feed-for-you-w-external-providers)
            on how to use.
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ZodError"
                  - $ref: "#/components/schemas/ErrorRes"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
