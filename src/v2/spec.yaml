paths:
  /farcaster/user/fid:
    get:
      tags:
        - User
      summary: Fetch fresh FID
      description: >-
        Fetches FID to [assign it to new
        user](https://docs.neynar.com/reference/register-account)
      externalDocs:
        url: https://docs.neynar.com/reference/get-fresh-account-fid
      operationId: get-fresh-account-FID
      parameters:
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserFIDResponse"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/signer/developer_managed:
    get:
      tags:
        - Signer
      summary: Status by public key
      description: Fetches the status of a developer managed signer by public key
      externalDocs:
        url: https://docs.neynar.com/reference/lookup-developer-managed-signer
      operationId: lookup-developer-managed-signer
      parameters:
        - name: public_key
          required: true
          in: query
          example: "0x3daa8f99c5f760688a3c9f95716ed93dee5ed5d7722d776b7c4deac957755f22"
          schema:
            $ref: "#/components/schemas/Ed25519PublicKey"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeveloperManagedSigner"
        "400":
          $ref: "#/components/responses/400Response"
  /farcaster/signer/developer_managed/signed_key:
    post:
      tags:
        - Signer
      summary: Register Signed Key
      description: >-
        Registers an signed key and returns the developer managed signer status
        with an approval url.
      externalDocs:
        url: >-
          https://docs.neynar.com/reference/register-signed-key-for-developer-managed-signer
      operationId: register-signed-key-for-developer-managed-signer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterDeveloperManagedSignedKeyReqBody"
            example:
              app_fid: 18949
              deadline: 1693627665
              public_key: >-
                0x3daa8f99c5f760688a3c9f95716ed93dee5ed5d7722d776b7c4deac957755f22
              signature: >-
                0xe5d95c391e165dac8efea373efe301d3ea823e1f41713f8943713cbe2850566672e33ff3e17e19abb89703f650a2597f62b4fda0ce28ca15d59eb6d4e971ee531b
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeveloperManagedSigner"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/signer:
    get:
      tags:
        - Signer
      summary: Status
      description: >-
        Gets information status of a signer by passing in a signer_uuid (Use
        post API to generate a signer)
      externalDocs:
        url: https://docs.neynar.com/reference/lookup-signer
      operationId: lookup-signer
      parameters:
        - name: signer_uuid
          required: true
          in: query
          example: 19d0c5fd-9b33-4a48-a0e2-bc7b0555baec
          schema:
            $ref: "#/components/schemas/SignerUUID"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Signer"
        "400":
          $ref: "#/components/responses/400Response"
        "403":
          $ref: "#/components/responses/403Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
    post:
      tags:
        - Signer
      summary: Create signer
      description: >
        Creates a signer and returns the signer status. \

        **Note**: While tesing please reuse the signer, it costs money to
        approve a signer.
      externalDocs:
        url: https://docs.neynar.com/reference/create-signer
      operationId: create-signer
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Signer"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/signer/list:
    get:
      tags:
        - Signer
      summary: List signers
      description: Fetches a list of signers for a custody address
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-signers
      operationId: fetch-signers
      parameters:
        - name: message
          in: query
          required: true
          description: >
            A Sign-In with Ethereum (SIWE) message that the user's Ethereum
            wallet signs. This message includes details such as the domain,
            address, statement, URI, nonce, and other relevant information
            following the EIP-4361 standard. It should be structured and
            URL-encoded.


            example: 

            example.com wants you to sign in with your Ethereum
            account:\\n0x23A...F232\\n\\nSign in to continue.\\n\\nURI:
            example.com\\nVersion: 1\\nChain ID: 1\\nNonce: xyz123\\nIssued At:
            2021-09-01T14:52:07Z


            Note: This is just an example message (So, message is invalid, since
            we don't want any signers related to NEYNAR_API_DOCS to be
            exposed). 


            [Checkout fetch-signers API documentation for more
            details.](https://docs.neynar.com/docs/fetch-signers-1)
          schema:
            type: string
            example: >-
              example.com%20wants%20you%20to%20sign%20in%20with%20your%20Ethereum%20account%3A%5Cn0x23A...F232%5Cn%5CnSign%20in%20to%20continue.%5Cn%5CnURI%3A%20example.com%5CnVersion%3A%201%5CnChain%20ID%3A%201%5CnNonce%3A%20xyz123%5CnIssued%20At%3A%202021-09-01T14%3A52%3A07Z
        - name: signature
          in: query
          description: >
            The digital signature produced by signing the provided SIWE message
            with the user's Ethereum private key. This signature is used to
            verify the authenticity of the message and the identity of the
            signer.
          required: true
          schema:
            type: string
            example: 0x25f8...1cf
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignerListResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "401":
          $ref: "#/components/responses/401Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/signer/signed_key:
    post:
      tags:
        - Signer
      summary: Register Signed Key
      description: >-
        Registers an app FID, deadline and a signature. Returns the signer
        status with an approval url.
      externalDocs:
        url: https://docs.neynar.com/reference/register-signed-key
      operationId: register-signed-key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterSignerKeyReqBody"
            example:
              signer_uuid: 19d0c5fd-9b33-4a48-a0e2-bc7b0555baec
              app_fid: 18949
              deadline: 1693627665
              signature: >-
                0xe5d95c391e165dac8efea373efe301d3ea823e1f41713f8943713cbe2850566672e33ff3e17e19abb89703f650a2597f62b4fda0ce28ca15d59eb6d4e971ee531b
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Signer"
        "400":
          $ref: "#/components/responses/400Response"
        "403":
          $ref: "#/components/responses/403Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/user/search:
    get:
      tags:
        - User
      summary: Search for Usernames
      description: Search for Usernames
      externalDocs:
        url: https://docs.neynar.com/reference/search-user
      operationId: search-user
      parameters:
        - name: q
          in: query
          required: true
          example: r
          schema:
            type: string
        - name: viewer_fid
          in: query
          required: false
          description: >-
            Providing this will return search results that respects this user's
            mutes and blocks and includes `viewer_context`.
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - name: limit
          in: query
          required: false
          description: Number of users to fetch
          example: 10
          schema:
            type: integer
            format: int32
            default: 5
            minimum: 1
            maximum: 10
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          schema:
            type: string
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSearchResponse"
        "400":
          $ref: "#/components/responses/400Response"
  /farcaster/user/bulk:
    get:
      tags:
        - User
      summary: By FIDs
      description: Fetches information about multiple users based on FIDs
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-bulk-users
      operationId: fetch-bulk-users
      parameters:
        - name: fids
          description: Comma separated list of FIDs, up to 100 at a time
          in: query
          required: true
          example: 194, 191, 6131
          schema:
            type: string
            x-comma-separated: true
            x-accept-as: integer
        - name: viewer_fid
          in: query
          required: false
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUsersResponse"
        "400":
          $ref: "#/components/responses/400Response"
  /farcaster/user/power:
    get:
      tags:
        - User
      summary: Power users
      description: >-
        Fetches power users based on Warpcast power badges. Information is
        updated once a day.
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-power-users
      operationId: fetch-power-users
      parameters:
        - name: viewer_fid
          in: query
          required: false
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - name: limit
          in: query
          required: false
          description: Number of power users to fetch
          example: 10
          schema:
            type: integer
            format: int32
            default: 25
            maximum: 100
            minimum: 1
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          schema:
            type: string
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsersResponse"
        "400":
          $ref: "#/components/responses/400Response"
  /farcaster/user/power_lite:
    get:
      tags:
        - User
      summary: Power user FIDs
      description: >-
        Fetches power users and respond in a backwards compatible format to
        Warpcast's deprecated power badge endpoint.
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-power-users-lite
      operationId: fetch-power-users-lite
      parameters:
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPowerLiteResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/user/bulk-by-address:
    get:
      tags:
        - User
      summary: By Eth or Sol addresses
      description: >-
        Fetches all users based on multiple Ethereum or Solana addresses.


        Each farcaster user has a custody Ethereum address and optionally
        verified Ethereum or Solana addresses. This endpoint returns all users
        that have any of the given addresses as their custody or verified
        Ethereum or Solana addresses.


        A custody address can be associated with only 1 farcaster user at a time
        but a verified address can be associated with multiple users.

        You can pass in Ethereum and Solana addresses, comma separated, in the
        same request. The response will contain users associated with the given
        addresses.
      externalDocs:
        url: >-
          https://docs.neynar.com/reference/fetch-bulk-users-by-eth-or-sol-address
      operationId: fetch-bulk-users-by-eth-or-sol-address
      parameters:
        - name: addresses
          description: Comma separated list of Ethereum addresses, up to 350 at a time
          in: query
          required: true
          example: >-
            0xa6a8736f18f383f1cc2d938576933e5ea7df01a1,0x7cac817861e5c3384753403fb6c0c556c204b1ce
          schema:
            type: string
            x-comma-separated: true
        - name: address_types
          in: query
          description: >
            Customize which address types the request should search for. This is
            a comma-separated string that can include the following values:
            'custody_address' and 'verified_address'. By default api returns
            both. To select multiple types, use a comma-separated list of these
            values.
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - custody_address
                - verified_address
          explode: false
        - name: viewer_fid
          in: query
          required: false
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - $ref: "#/components/parameters/NeynarExperimentalHeader"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUsersByAddressResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "404":
          $ref: "#/components/responses/404Response"
  /farcaster/user/channels:
    get:
      tags:
        - Channel
      summary: Following
      description: Returns a list of all channels with their details that a FID follows.
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-user-channels
      operationId: fetch-user-channels
      parameters:
        - name: fid
          in: query
          required: true
          description: The FID of the user.
          schema:
            $ref: "#/components/schemas/Fid"
        - name: limit
          in: query
          description: Number of results to fetch
          required: false
          example: 30
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelListResponse"
  /farcaster/user/memberships/list:
    get:
      tags:
        - Channel
      summary: Member of
      description: >-
        Returns a list of all channels with their details that an FID is a
        member of. Data may have a delay of up to 1 hour.
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-user-channel-memberships
      operationId: fetch-user-channel-memberships
      parameters:
        - name: fid
          in: query
          required: true
          description: The FID of the user.
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - name: limit
          in: query
          description: Number of results to fetch
          required: false
          example: 30
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelMemberListResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/user:
    patch:
      tags:
        - User
      summary: Update user profile
      description: |
        Update user profile \
        (In order to update user's profile `signer_uuid` must be approved)
      externalDocs:
        url: https://docs.neynar.com/reference/update-user
      operationId: update-user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserReqBody"
            example:
              signer_uuid: 19d0c5fd-9b33-4a48-a0e2-bc7b0555baec
              bio: Experimenting on Farcaster
              pfp_url: https://i.imgur.com/keIWEYM.jpg
              username: dan
              display_name: Dan Romero
              latitude: 37.7749
              longitude: -122.4194
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "403":
          $ref: "#/components/responses/403Response"
        "404":
          $ref: "#/components/responses/404Response"
        "500":
          $ref: "#/components/responses/500Response"
    post:
      tags:
        - User
      summary: Register new account
      description: >
        Register account on farcaster.


        **Note:** This API must be called within 10 minutes of the fetch FID API
        call (i.e., /v2/farcaster/user/fid). Otherwise, Neynar will assign this
        FID to another available user.
      externalDocs:
        url: https://docs.neynar.com/reference/register-account
      operationId: register-account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserReqBody"
            example:
              signature: >-
                0xe0cd4da80fb30d59e3ce5a10768c35043bc31487362977cf0a3acf15338a730f4aa329568055c943d777dd81fcb60292f15fc0bcf644da1943b6aa0b3ea9bdcf1b
              fid: 321518
              requested_user_custody_address: "0x2c57e688154C082955cF205F4A335E852D3e25f1"
              deadline: 1707371935
              fname: desired_fname
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterUserResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "401":
          $ref: "#/components/responses/401Response"
        "404":
          $ref: "#/components/responses/404Response"
        "409":
          $ref: "#/components/responses/409Response"
        "500":
          $ref: "#/components/responses/500Response"
  /farcaster/user/register:
    post:
      tags:
        - Onchain
      summary: Register Farcaster account onchain
      description: >
        Register a new farcaster account onchain. Optionally you can pass in signers along to register
        a new account and create multiple signers in a single transaction
      externalDocs:
        url: https://docs.neynar.com/reference/register-account-onchain
      operationId: register-account-onchain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterUserOnChainReqBody"
      responses:
        "200":
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterUserOnChainResponse"
        "400":
          $ref: "#/components/responses/400Response"
        "500":
