openapi: 3.0.4
info:
  title: Farcaster API V2
  version: 2.46.0
  description: >
    The Farcaster API allows you to interact with the Farcaster protocol. See
    the [Neynar docs](https://docs.neynar.com/reference) for more details.
  contact:
    name: Neynar
    url: https://neynar.com/
    email: team@neynar.com
servers:
  - url: https://api.neynar.com/v2

security:
  - ApiKeyAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key to authorize requests
      x-default: NEYNAR_API_DOCS

  parameters:
    NeynarExperimentalHeader:
      name: x-neynar-experimental
      in: header
      required: false
      schema:
        type: boolean
        default: false
      description: >-
        Enables experimental features including filtering based on the Neynar
        score. See
        [docs](https://neynar.notion.site/Experimental-Features-1d2655195a8b80eb98b4d4ae7b76ae4a)
        for more details.
      x-is-global-header: true
    AuthorizationHeader:
      name: Authorization
      in: header
      description: >
        Optional Bearer token for certain endpoints. The token format is described [here](https://docs.farcaster.xyz/reference/warpcast/api#authentication).
      required: false
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      x-is-global-header: true
    WalletIdHeader:
      name: x-wallet-id
      in: header
      required: true
      schema:
        type: string
      description: Wallet ID to use for transactions
      x-is-global-header: true
  schemas:
    EthAddress:
      type: string
      pattern: ^0x[a-fA-F0-9]{40}$
      description: Ethereum address
      example: "0x5a927ac639636e534b678e81768ca19e2c6280b7"
    SolAddress:
      type: string
      pattern: ^[1-9A-HJ-NP-Za-km-z]{32,44}$
      description: Solana address
    PrefixedHexString:
      type: string
      pattern: ^0x[a-fA-F0-9]+$
      description: Hexadecimal number expressed as string with '0x' prefix
    Fid:
      type: integer
      format: int32
      description: The unique identifier of a farcaster user or app (unsigned integer)
      example: 3
    MiniAppTimeWindow:
      type: string
      enum:
        - 1h
        - 6h
        - 12h
        - 24h
        - 7d
      default: 7d
      example: 7d
      description: Time window for mini app analytics
    ChannelId:
      type: string
      description: The unique identifier of a farcaster channel
      example: neynar
    SignerUUID:
      type: string
      description: >
        UUID of the signer.

        `signer_uuid` is paired with API key, can't use a `uuid` made with a
        different API key.
      example: 19d0c5fd-9b33-4a48-a0e2-bc7b0555baec
    SubscriptionProviders:
      type: string
      enum:
        - fabric_stp
        - paragraph
      description: |
        The provider of the subscription.
    SubscriptionProvider:
      type: string
      enum:
        - fabric_stp
      description: |
        The provider of the subscription.
    FollowSortType:
      type: string
      enum:
        - desc_chron
        - algorithmic
      example: desc_chron
    SearchSortType:
      type: string
      enum:
        - desc_chron
        - algorithmic
      example: desc_chron
    CastConversationSortType:
      type: string
      enum:
        - chron
        - desc_chron
        - algorithmic
      example: chron
    ForYouProvider:
      type: string
      default: neynar
      enum:
        - neynar
        - openrank
        - mbd
      description: |
        The provider of the For You feed.
    FeedTrendingProvider:
      type: string
      enum:
        - neynar
        - openrank
        - mbd
      default: neynar
      description: |
        The provider of the trending casts feed.
    ReactionType:
      type: string
      enum:
        - like
        - recast
    ReactionsType:
      type: string
      enum:
        - all
        - likes
        - recasts
    NextCursor:
      type: object
      description: Returns next cursor
      required:
        - cursor
      properties:
        cursor:
          type: string
          nullable: true
    CastHash:
      type: string
      default: "0xfe90f9de682273e05b201629ad2338bdcd89b6be"
      description: Cast Hash
    CastNotificationType:
      type: string
      enum:
        - cast-mention
        - cast-reply
      description: |
        The notification type of a cast.
    CastParamType:
      type: string
      enum:
        - url
        - hash
      description: |
        The query param accepted by the API. Sent along with identifier param.
        url - Cast identifier is a url
        hash - Cast identifier is a hash
    ReplyDepth:
      type: integer
      description: |
        Depth of replies to fetch in the conversation.
      default: 2
      minimum: 0
      maximum: 5
    ErrorRes:
      type: object
      required:
        - message
      description: Details for the error response
      properties:
        code:
          type: string
        message:
          type: string
        property:
          type: string
        status:
          type: integer
          format: int32
    ConflictErrorRes:
      type: object
      required:
        - message
      description: Details for the conflict error response
      properties:
        code:
          type: string
        message:
          type: string
        property:
          type: string
        key:
          type: string
    Ed25519PublicKey:
      type: string
      pattern: ^0x[a-fA-F0-9]{64}$
      description: Ed25519 public key
      example: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
    Timestamp:
      type: string
      format: date-time
    EmbedUrl:
      type: object
      required:
        - url
      properties:
        url:
          type: string
        metadata:
          $ref: "#/components/schemas/EmbedUrlMetadata"
    FarcasterManifest:
      type: object
      properties:
        account_association:
          type: object
          properties:
            header:
              type: string
            payload:
              type: string
            signature:
              type: string
          required:
            - header
            - payload
            - signature
        frame:
          type: object
          properties:
            version:
              type: string
              enum:
                - 0.0.0
                - 0.0.1
                - "1"
                - next
            name:
              type: string
            home_url:
              type: string
            icon_url:
              type: string
            image_url:
              type: string
            button_title:
              type: string
            splash_image_url:
              type: string
            splash_background_color:
              type: string
            webhook_url:
              type: string
            subtitle:
              type: string
              description: Short subtitle for the frame
            description:
              type: string
              description: Detailed description of the frame
            screenshot_urls:
              type: array
              items:
                type: string
                format: uri
              description: URLs of screenshots showcasing the frame
            primary_category:
              type: string
              description: Primary category the frame belongs to
            tags:
              type: array
              items:
                type: string
              description: Tags associated with the frame
            hero_image_url:
              type: string
              format: uri
              description: URL of the hero image displayed for the frame
            tagline:
              type: string
              description: Short tagline for the frame
            og_title:
              type: string
              description: Title used for Open Graph previews
            og_description:
              type: string
              description: Description used for Open Graph previews
            og_image_url:
              type: string
              format: uri
              description: Image URL used for Open Graph previews
            noindex:
              type: boolean
              description: Whether search engines should not index this frame
          required:
            - version
            - name
            - home_url
            - icon_url
      required:
        - account_association
