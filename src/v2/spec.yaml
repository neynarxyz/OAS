          type: boolean
        webhook:
          $ref: "#/components/schemas/Webhook"
    WebhookListResponse:
      type: object
      required:
        - webhooks
      properties:
        webhooks:
          type: array
          items:
            $ref: "#/components/schemas/Webhook"
    # WebhookSubscriptionResponse:
