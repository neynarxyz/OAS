      operationId: fetch-trending-feed
      tags:
        - Feed
      description: >-
        Fetch trending casts or on the global feed or channels feeds. 7d time
        window available for channel feeds only.
      parameters:
        - name: limit
          in: query
          description: Number of results to fetch
          example: 10
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 10
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor
          schema:
            type: string
        - name: viewer_fid
          in: query
          required: false
          description: >-
            Providing this will return a feed that respects this user's mutes
            and blocks and includes `viewer_context`.
          example: 3
          schema:
            $ref: "#/components/schemas/Fid"
        - name: time_window
          in: query
          description: Time window for trending casts (7d window for channel feeds only)
          required: false
          schema:
            type: string
            enum:
              - 1h
              - 6h
              - 12h
              - 24h
              - 7d
            default: 24h
            example: 24h
            description: Time window for trending content
        - name: channel_id
          in: query
          description: >-
            Channel ID to filter trending casts. Less active channels might have
            no casts in the time window selected. Provide either `channel_id` or
            `parent_url`, not both.
          schema:
            type: string
          example: neynar
        - name: parent_url
          in: query
          description: >-
            Parent URL to filter trending casts. Less active channels might have
            no casts in the time window selected. Provide either `channel_id` or
            `parent_url`, not both.
          schema:
            type: string
          example: chain://eip155:1/erc721:0xd4498134211baad5846ce70ce04e7c4da78931cc
        - name: provider
          in: query
          description: The provider of the trending casts feed.
          schema:
