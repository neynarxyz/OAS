        post_url:
          type: string
          description: Post URL to take an action on this frame
        frames_url:
          type: string
          description: URL of the frames
        title:
          type: string
        image_aspect_ratio:
          type: string
        input:
          type: object
          properties:
            text:
              type: string
              description: Input text for the frame
        state:
          type: object
          properties:
            serialized:
              type: string
              description: State for the frame in a serialized format

    SubscriptionTier:
      type: object
      properties:
        id:
          type: integer
          examples:
            - 1
        price:
          type: object
          properties:
            period_duration_seconds:
              type: integer
              examples:
                - 2592000
            tokens_per_period:
              type: string
              examples:
                - "3000000000000000"
            initial_mint_price:
              type: string
              examples:
                - "0"
    SubscribedTo:
      allOf:
        - $ref: "#/components/schemas/Subscription"
        - type: object
          required:
            - expires_at
            - subscribed_at
            - tier
            - creator
          properties:
            expires_at:
              type: string
              format: date-time
              examples:
                - "2023-09-13T22:10:22.000Z"
            subscribed_at:
              type: string
              format: date-time
              examples:
                - "2023-09-13T22:10:22.000Z"
            tier:
              $ref: "#/components/schemas/SubscriptionTier"
            creator:
              $ref: "#/components/schemas/User"
    Subscriber:
      type: object
      required:
        - object
        - user
        - subscribed_to
      properties:
        object:
          type: string
          examples:
            - "subscriber"
        user:
          $ref: "#/components/schemas/User"
        subscribed_to:
          $ref: "#/components/schemas/SubscribedToObject"
    ValidateFrameActionReqBody:
      type: object
      required:
        - message_bytes_in_hex
      properties:
        message_bytes_in_hex:
          type: string
          description: Hexadecimal string of message bytes.
        cast_reaction_context:
          default: true
          type: boolean
          description: Adds viewer_context inside the cast object to indicate whether the interactor reacted to the cast housing the frame.
        follow_context:
          default: false
          type: boolean
          description: Adds viewer_context inside the user (interactor) object to indicate whether the interactor follows or is followed by the cast author.
        signer_context:
          default: false
          type: boolean
          description: Adds context about the app used by the user inside `frame.action`.
        channel_follow_context:
          default: false
          type: boolean
          description: Adds context about the channel that the cast belongs to inside of the cast object.
    RemoveChannelMemberReqBody:
      type: object
      required:
        - signer_uuid
        - channel_id
        - fid
        - role
      properties:
        signer_uuid:
          $ref: "#/components/schemas/SignerUUID"
        channel_id:
          $ref: "#/components/schemas/ChannelId"
        fid:
          $ref: "#/components/schemas/Fid"
        role:
          $ref: "#/components/schemas/ChannelMemberRole"
    Subscriptions:
      type: object
      required:
        - object
        - subscriptions_created
      properties:
        object:
          type: string
        subscriptions_created:
          type: array
          items:
            $ref: "#/components/schemas/Subscription"
    Subscription:
      type: object
      required:
        - object
        - contract_address
        - chain
