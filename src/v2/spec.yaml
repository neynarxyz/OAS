      properties:
        message_bytes_in_hex:
          type: string
          description: Hexadecimal string of message bytes.
        cast_reaction_context:
          default: true
          type: boolean
          description: >-
            Adds viewer_context inside the cast object to indicate whether the
            interactor reacted to the cast housing the mini app.
        follow_context:
          default: false
          type: boolean
          description: >-
            Adds viewer_context inside the user (interactor) object to indicate
            whether the interactor follows or is followed by the cast author.
        signer_context:
          default: false
          type: boolean
          description: Adds context about the app used by the user inside `frame.action`.
        channel_follow_context:
          default: false
          type: boolean
          description: >-
            Adds context about the channel that the cast belongs to inside of
            the cast object.
    SendFrameNotificationsReqBody:
      type: object
      required:
        - target_fids
        - notification
      properties:
        target_fids:
          type: array
          items:
            $ref: "#/components/schemas/Fid"
          maxItems: 100
          description: >-
            An array of target FIDs to whom the notifications should be sent.
            Each FID must be a positive integer. Pass an empty array to send
            notifications to all FIDs with notifications enabled for the mini app.
          example:
            - 1
            - 2
            - 3
        notification:
          type: object
          required:
            - title
            - body
            - target_url
          properties:
            title:
              type: string
              maxLength: 32
              minLength: 1
              description: >-
                The title of the notification. Must be between 1 and 32
                characters.
              example: New Message
            body:
              type: string
              maxLength: 128
              minLength: 1
              description: >-
                The body of the notification. Must be between 1 and 128
                characters.
              example: You have received a new message in your inbox.
            target_url:
              type: string
              format: uri
              maxLength: 256
              description: >-
                The target URL to open when the user clicks the notification.
                Must be a valid URL.
              example: https://example.com/notifications
            uuid:
              type: string
              format: uuid
              description: >-
                An optional UUID for the notification, used as an idempotency
                key.
              example: 123e4567-e89b-12d3-a456-426614174000
        filters:
          type: object
          description: >-
            Filters to apply to the target_fids set. All filters are additive,
            so only users matching all filters will be notified.
          properties:
            exclude_fids:
              type: array
              items:
                $ref: "#/components/schemas/Fid"
              description: >-
                Only send notifications to users who are not in the given FIDs.
            following_fid:
              type: integer
              format: int32
              description: Only send notifications to users who follow the given FID.
              example: 3
            minimum_user_score:
              type: number
              minimum: 0
              maximum: 1
              description: >-
                Only send notifications to users with a score greater than or equal to this value.
            near_location:
              allOf:
                - $ref: "#/components/schemas/Location"
                - description: >-
                    Only send notifications to users near a given location.
